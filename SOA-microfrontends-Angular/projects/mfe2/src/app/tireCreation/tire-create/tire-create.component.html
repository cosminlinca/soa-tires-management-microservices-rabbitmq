<style>
    .mat-form-field {
        width: 60%;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<div style="padding: 16px">
    <h2 class="h2">Insert a new tire in the system</h2>
    <hr>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> New tire has been created!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form (submit)="submit()">
        <div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput name="title" [(ngModel)]="title">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>URL image</mat-label>
                    <input matInput name="image" [(ngModel)]="image">
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput name="description" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" [(ngModel)]="description"></textarea>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" class="btn-group mr-2">Create</button>
            </div>
        </div>
    </form>
</div>

<style>
    mat-form-field {
        margin-right: 12px;
    }
</style>
